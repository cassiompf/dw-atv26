<html>

<head>
    <title>Adicionar Post</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron" style="border-radius: 8px;">
                        <h1 class="display-4 justificar">Blog FrondEnd</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Inicio</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu_navegar"
                            aria-controls="menu_navegar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="menu_navegar">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">HTML</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">CSS</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">JavaScript</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">JQuery</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sobre</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container" style="margin-top: 2%; margin-bottom: 2%;">
            <div class="row justify-content-end" style="margin-bottom: 2%;">
                <div class="col-md-auto">
                    <h2 class="h2">
                        Administração do Blog
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4 style="margin-bottom: 20px;">
                        Adicionar Post
                    </h4>
                    <form>
                        <div class="form-group row">
                            <label for="id" class="col-md-1">ID</label>
                            <input type="text" class="form-control col-md-2" id="id" placeholder="(automático)"
                                disabled>

                        </div>
                        <div class="form-group row">
                            <label for="titulo" class="col-md-1">
                                Título
                            </label>
                            <input type="text" class="form-control col-md-11" id="titulo" placeholder="">
                        </div>

                        <div class="form-group row">
                            <label for="data" class="col-md-1">
                                Data
                            </label>
                            <input type="date" min="2019-06-01" class="form-control col-md-4" id="data" placeholder="">

                            <div class="col-md-1"></div>

                            <label for="categoria" class="col-md-1">
                                Categoria
                            </label>

                            <select class="form-control col-md-5" id="categoria">
                                <option selected>Escolha uma opção</option>
                                <option>HTML</option>
                                <option>CSS</option>
                                <option>JavaScript</option>
                                <option>Angular</option>
                                <option>Php</option>
                                <option>Node.js</option>
                            </select>
                        </div>

                        <div class="form-group row">
                            <label for="area-texto" class="col-md-1">Texto</label>
                            <textarea class="form-control col-md-11" id="area-texto" rows="4"></textarea>
                        </div>

                        <div class="row">
                            <p class="col-md-2">
                                Upload de Imagem
                            </p>
                            <div class="custom-file col-md-10">
                                <input type="file" class="custom-file-input col-md-10" id="imagem"></input>
                                <label for="imagem" class="custom-file-label col-md"
                                    data-browse="Clique aqui">Selecionar imagem</label>
                            </div>
                        </div>
                        <div style="margin-top: 12px;">
                            <button class=" btn btn-primary" type="cancel">Cancelar</button>
                            <button class=" btn btn-primary" type="submit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container bg-light">
            <div class="row">
                <div class="col-8">
                    <div class="row justify-content-center" style="box-sizing: border-box; height: 60px;">
                        <p style="margin: auto; text-align: center;">Todos os direitos reservados.</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row justify-content-center" style="box-sizing: border-box; height: 60px;">
                        <img style="margin: auto; width: 50px; height: 50px;" class="img-fluid"
                            src="img/powerd-logo.jfif">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="js/show-more.js"></script>

</html>
