<html>

<head>
    <title>Página de Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron" style="border-radius: 8px;">
                        <h1 class="display-4 justificar">Blog FrondEnd</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Inicio</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu_navegar"
                            aria-controls="menu_navegar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="menu_navegar">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">HTML</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">CSS</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">JavaScript</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">JQuery</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sobre</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container" style="margin-top: 2%; margin-bottom: 2%;">
            <div class="row justify-content-end" style="margin-bottom: 2%;">
                <div class="col-md-auto">
                    <h2 class="h2">
                        Administração do Blog
                    </h2>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail1">Email</label>
                            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                                placeholder="Insira seu email">
                            <small id="emailHelp" class="form-text text-muted">Não iremos compartilhar
                                seu email com ninguém!</small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">Senha</label>
                            <input type="password" class="form-control" id="inputPassword1"
                                placeholder="Insira aqui sua senha">
                        </div>
                        <button type="login" class="btn btn-primary">Login</button>
                        <a style="margin-left: 3%;" href="#">Esqueceu a senha?</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container bg-light">
            <div class="row">
                <div class="col-8">
                    <div class="row justify-content-center" style="box-sizing: border-box; height: 60px;">
                        <p style="margin: auto; text-align: center;">Todos os direitos reservados.</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row justify-content-center" style="box-sizing: border-box; height: 60px;">
                        <img style="margin: auto; width: 50px; height: 50px;" class="img-fluid"
                            src="img/powerd-logo.jfif">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="js/show-more.js"></script>

</html>
